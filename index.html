<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css">
  </head>

  <body>
    <div class="cal-row">
      <div class="cal-result"><span></span></div>
      <div class="reset-btn">C</div>
    </div>
    <div class="cal-row">
      <div class="cal-row__number">7</div>
      <div class="cal-row__number">8</div>
      <div class="cal-row__number">9</div>
      <div class="cal-row__operator op--plus">+</div>
    </div>
    <div class="cal-row">
      <div class="cal-row__number">4</div>
      <div class="cal-row__number">5</div>
      <div class="cal-row__number">6</div>
      <div class="cal-row__operator op--minus">-</div>
    </div>
    <div class="cal-row">
      <div class="cal-row__number">1</div>
      <div class="cal-row__number">2</div>
      <div class="cal-row__number">3</div>
      <div class="cal-row__operator op--multiply">*</div>
    </div>
    <div class="cal-row">
      <div class="cal-row__number">0</div>
      <div class="cal-row__equal">=</div>
      <div class="cal-row__operator op--divide">/</div>
    </div>
    
    
    <script src="src/index.js"></script>
  </body>
</html>
